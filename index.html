<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="icon" href="http://thesolesupplier.co.uk/wp-content/uploads/2014/10/Nike-Air-Max-90-Hyperfuse-Triple-White-ID-2.png">
<script src="https://www.w3counter.com/tracker.js?id=108081"></script>
<script src="modernizr.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta charset="UTF-8">
<title>Ar jau nupirko Air Max'us?</title>
</head>
<body>
<div id="header">

<h1>Ar jau nupirko Air Max'us?</h1>

<button id="my-btn" class="progress-button" onclick="showInfo()"><span id="mainText">Sužinok ar nupirko Air Max'us</span></button>


<div id="afterClick" style="display:none;">Taip</div>
<p>Neužmirškite kad merginų gležnom kojytėm reikia paramos. <span class="link"><a href="http://store.nike.com/us/en_us/pw/womens-air-max-1-shoes/7ptZpg4Zoi3">Nupirkti Air Max'us.</a></span></p>

<div>
 <img class ="please-kill-me" src ="http://thesolesupplier.co.uk/wp-content/uploads/2014/10/Nike-Air-Max-90-Hyperfuse-Triple-White-ID-2.png" />
</div>
</div>


<script  src="classie.js" ></script>
		<script src="progressButton.js" ></script>
		<script>
			[].slice.call( document.querySelectorAll( 'button.progress-button' ) ).forEach( function( bttn ) {
				new ProgressButton( bttn, {
					callback : function( instance ) {
						var progress = 0,
							interval = setInterval( function() {
								progress = Math.min( progress + Math.random() * 0.1, 1 );
								instance._setProgress( progress );

								if( progress === 1 ) {
									instance._stop(1);
									clearInterval( interval );
								}
							}, 200 );
					}
				} );
			} );
		</script>
	
	</body>
</html>
